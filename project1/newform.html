<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="form">
        <table border="1px" align="center">
            <tr>
                <td colspan="2" align="center"><label for="" style="color: red;"><b>Registartion Form</b></label></td>
            </tr>
            <tr>
                <td rowspan="3">Registration Course</td>
                <td>
                    SSC<input type="checkbox" name="chk" id="">
                    HSC <input type="checkbox" name="chk" id="">
                    Diploma <input type="checkbox" name="chk" id="">
                </td>
            </tr>
            <tr>
                
                <td>
                    B.sc <input type="checkbox" name="chk" id="">
                    B.com <input type="checkbox" name="chk" id="">
                    B.C.A <input type="checkbox" name="chk" id="">
                </td>
            </tr>
            <tr>
                
                <td>
                    NEET <input type="checkbox" name="chk" id="">
                    JEE <input type="checkbox" name="chk" id="">
                </td>
            </tr>
            <tr>
                <td colspan="2"><label for="" style="color: red;">Student Details</label></td>
            </tr>
            <tr>
                <td>Student Name</td>
                <td><input type="text" name="txt" placeholder="Name" id=""></td>
            </tr>
            <tr>
                <td>Father's Name</td>
                <td><input type="text" name="txt" placeholder="Father Name" id=""></td>
            </tr>
            <tr>
                <td>Mother's Name</td>
                <td><input type="text" name="txt" id="" placeholder="Mother Name"></td>
            </tr>
            <tr>
                <td>Date Of Birth</td>
                <td><input type="date" name="date" id=""></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    Male <input type="radio" name="radio" id="">
                    Female <input type="radio" name="radio" id="">
                    Other <input type="radio" name="radio" id="">
                </td>
            </tr>
            <tr>
                <td>Upload Photo</td>
                <td><input type="file" name="file" id=""></td>
            </tr>
            <tr>
                <td colspan="2"><label for="txt" style="color: red;">Contact Details</label></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" name="email" placeholder="Email@gmail.com" id=""></td>
            </tr>
            <tr>
                <td>Mobile No</td>
                <td><input type="text" name="txt" id="" value="+91" style="width: 22px;">
                    <input type="number" name="" id="" placeholder="10 Digit" style="width: 135px;">
                </td>

            </tr>
            <tr>
                <td>Address</td>
                <td><textarea name="address" placeholder="Address" id="" cols="30" rows="7"></textarea></td>
            </tr>
            <tr>
                <td>District</td>
                <td><select name="name" id="" style="width: 120px;">
                        <option value="">Thane</option>
                    </select></td>
            </tr>
            <tr>
                <td>State</td>
                <td><select name="name" id="" style="width: 120px;">
                        <option value="">Maharashtra</option>
                    </select></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="button" value="Reset">
                    <input type="button" value="Submit">
                </td>
            </tr>

        </table>

    </form>
</body>
</html>
